<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenarium</title>
    <link rel="stylesheet" href="css/estilosamente.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top"><h1>Pagina em Constru√ßao</h1></div>
    <div class="corpo">
        <div class="content">
            <img src="img/logo.png" height="110" width="170">
            <br>
            <p>volte em:</p>

            <div class="countdown-container">
                <div class="countdown-el days-c">
                    <p class="text" id="days">0</p>
                    <span>dias</span>
                </div>
                <div class="countdown-el hours-c">
                    <p class="text" id="hours">0</p>
                    <span>horas</span>
                </div>
                <div class="countdown-el mins-c">
                    <p class="text" id="mins">0</p>
                    <span>mins</span>
                </div>
                <div class="countdown-el seconds-c">
                    <p class="text" id="seconds">0</p>
                    <span>segundos</span>
                </div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <br>
            <p>por enquanto voce pode visitar-nos nas nossas redes sociais:</p>

        </div>
    </div>
</body>

</html>
